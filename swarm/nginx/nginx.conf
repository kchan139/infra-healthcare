worker_processes 1;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name fhard.khoa.email;

        # Serve static site
        location / {
            root /var/www/html;
            index welcome.html index.html;
            limit_except GET HEAD { deny all; }
        }

        # Proxy IAM service
        location /api/iam/ {
            rewrite ^/api/iam/?(.*)$ /iam/$1 break;
            set $upstream "http://tasks.iam-service:8080";
            proxy_pass $upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_intercept_errors on;
            error_page 502 503 504 = /fallback.html;
        }

        # Proxy Patient service
        location /api/patients/ {
            rewrite ^/api/patients/?(.*)$ /patient/patients/$1 break;
            set $upstream "http://tasks.patient-service:8081";
            proxy_pass $upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_intercept_errors on;
            error_page 502 503 504 = /fallback.html;
        }

        # Proxy Test Order service
        location /api/testorders/ {
            rewrite ^/api/testorders/?(.*)$ /testorder/$1 break;
            set $upstream "http://tasks.testorder-service:8082";
            proxy_pass $upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_intercept_errors on;
            error_page 502 503 504 = /fallback.html;
        }

        # Serve fallback page when backend fails
        location = /fallback.html {
            root /var/www/html;
            internal;
        }

        # Security: Block sensitive paths
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* ^/(actuator|env|metrics|beans|configprops|loggers|heapdump|threaddump|shutdown) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* ^/api/.*/actuator {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* ^/(swagger-ui\.html|swagger-ui/|v3/api-docs|swagger-resources|webjars/springfox-swagger-ui) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location ~* ^/\.well-known/security.txt {
            return 404;
            access_log off;
        }

        client_max_body_size 10M;
        server_tokens off;
    }
}
