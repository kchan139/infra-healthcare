services:
  nginx-proxy:
    image: nginx:1.27.0-alpine
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/var/www/html:ro
      - ./nginx/wait-for-dns.sh:/wait-for-dns.sh:ro
    entrypoint: ["sh", "/wait-for-dns.sh"]
    networks:
      - microservices-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  iam-service:
    image: registry.gitlab.com/healthcare5314327/microservices/iam-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: production
      LOGGING_LEVEL_ROOT: WARN
    secrets:
      - db_password
      - iam_db_url
      - db_username
      - smtp_username
      - smtp_password
      - mongodb_uri
      - rabbitmq_uri
    entrypoint:
      - sh
      - -c
      - >
        export SPRING_DATASOURCE_PASSWORD=$$(cat /run/secrets/db_password) &&
        export SPRING_DATASOURCE_URL=$$(cat /run/secrets/iam_db_url) &&
        export SPRING_DATASOURCE_USERNAME=$$(cat /run/secrets/db_username) &&
        export SPRING_DATA_MONGODB_URI=$$(cat /run/secrets/mongodb_uri) &&
        export RABBITMQ_HOST=$$(cat /run/secrets/rabbitmq_host) &&
        export RABBITMQ_PORT=$$(cat /run/secrets/rabbitmq_port) &&
        export RABBITMQ_USERNAME=$$(cat /run/secrets/rabbitmq_username) &&
        export RABBITMQ_PASSWORD=$$(cat /run/secrets/rabbitmq_password) &&
        export RABBITMQ_VHOST=$$(cat /run/secrets/rabbitmq_vhost) &&
        export MAIL_HOST=$$(cat /run/secrets/smtp_host) &&
        export MAIL_PORT=$$(cat /run/secrets/smtp_port) &&
        export MAIL_USERNAME=$$(cat /run/secrets/smtp_username) &&
        export MAIL_PASSWORD=$$(cat /run/secrets/smtp_password) &&
        exec java -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication -Djava.security.egd=file:/dev/./urandom -jar app.jar
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 120s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        monitor: 120s
        order: stop-first
      resources:
        limits:
          cpus: '1.25'
          memory: 896M
        reservations:
          cpus: '0.5'
          memory: 640M
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/iam/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

