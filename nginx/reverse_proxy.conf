server_tokens off;

# Redirect to HTTPS
server {
    listen 80;
    server_name droplet.khoa.email;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    # listen [::]:443 ssl ipv6only=on;
    server_name droplet.khoa.email;

    ssl_certificate /etc/letsencrypt/live/droplet.khoa.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/droplet.khoa.email/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Welcome page
    location / {
        root /var/www/html;
        index welcome.html index.html;
    }

    # ======================
    # Backend Service Routes
    # ======================

    # Test Service
    location /api/rmbg/ {
        rewrite ^/api/rmbg/?(.*)$ /rmbg/$1 break;
        proxy_pass http://localhost:12345;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # IAM Microservice
    location /api/iam/ {
        rewrite ^/api/iam/?(.*)$ /iam/$1 break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Patient Microservice
    location /api/patient/ {
        rewrite ^/api/patient/?(.*)$ /patient/$1 break;
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Test Order Microservice
    location /api/testorder/ {
        rewrite ^/api/testorder/?(.*)$ /testorder/$1 break;
        proxy_pass http://localhost:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Block dotfiles
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block direct actuator or internal paths
    location ~* ^/(actuator|env|metrics|beans|configprops|loggers|heapdump|threaddump|shutdown) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block actuator paths exposed through reverse-proxied routes
    location ~* ^/api/.*/actuator/(env|beans|loggers|heapdump|threaddump|shutdown) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to Swagger UI and OpenAPI docs
    location ~* ^/(swagger-ui\.html|swagger-ui/|v3/api-docs|swagger-resources|webjars/springfox-swagger-ui) {
        deny all;
        access_log off;
        log_not_found off;
    }

    if ($request_method !~ ^(GET|POST|HEAD)$) {
        return 405;
    }
}
