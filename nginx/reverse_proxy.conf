server_tokens off;

# Homepage
limit_req_zone $binary_remote_addr zone=site_limit:10m rate=5r/s;

# API routes
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=2r/s;

map $http_user_agent $block_bad_ua {
    default 0;
    "" 1;
    "~*curl|wget|python|Go-http-client|java|libwww|masscan|scanner|nmap|fetch|httpclient|sqlmap" 1;
}

server {
    # Trust Cloudflare proxy IP ranges
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/12;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;

    # Use Cloudflare's real IP header
    real_ip_header CF-Connecting-IP;

    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    server_name droplet.khoa.email;

    ssl_certificate /etc/letsencrypt/live/droplet.khoa.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/droplet.khoa.email/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    if ($block_bad_ua) {
        return 403;
    }

    # Welcome page
    location / {
        limit_req zone=site_limit burst=10 nodelay;
        
        limit_except GET HEAD {
            deny all;
        }
        
        root /var/www/html;
        index welcome.html index.html;
    }

    # ======================
    # Backend Service Routes
    # ======================

    # Test Service
    location /api/rmbg/ {
        limit_req zone=api_limit burst=5 nodelay;
        
        rewrite ^/api/rmbg/?(.*)$ /rmbg/$1 break;
        
        proxy_pass http://localhost:12345;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # IAM Microservice
    location /api/iam/ {
        limit_req zone=api_limit burst=5 nodelay;
        
        rewrite ^/api/iam/?(.*)$ /iam/$1 break;
        
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Patient Microservice
    location /api/patient/ {
        limit_req zone=api_limit burst=5 nodelay;

        rewrite ^/api/patient/?(.*)$ /patient/$1 break;

        proxy_pass http://localhost:8081;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Test Order Microservice
    location /api/testorder/ {
        limit_req zone=api_limit burst=5 nodelay;
        
        rewrite ^/api/testorder/?(.*)$ /testorder/$1 break;
        
        proxy_pass http://localhost:8082;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Block dotfiles
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block direct actuator or internal paths
    location ~* ^/(actuator|env|metrics|beans|configprops|loggers|heapdump|threaddump|shutdown) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block actuator paths exposed through reverse-proxied routes
    location ~* ^/api/.*/actuator {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to Swagger UI and OpenAPI docs
    location ~* ^/(swagger-ui\.html|swagger-ui/|v3/api-docs|swagger-resources|webjars/springfox-swagger-ui) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* /(b)?apply\.cgi {
        deny all;
        access_log off;
        log_not_found off;
    }

    if ($request_method !~ ^(GET|POST|HEAD)$) {
        return 405;
    }
}
